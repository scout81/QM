<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>81st HKG QM Dashboard</title>
    <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://api.trello.com/1/client.js?key=8a42b4468e08ca9f165c88d1327add61" type="text/javascript"></script>
    <script src="js/Autolinker.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/properties.js" type="text/javascript"></script>

    <script type="text/javascript">
        var cards = [];
        var loadCards = function() {
            trelloGet('/boards/'+Board+'/cards?checklists=all&actions=updateCheckItemStateOnCard',
                showCards,
                function() { failAlert("load cards fail"); }
            );
        };

        var showCards = function(data) {
            $('#loader').remove();
            $('#requests').removeClass('hidden');

            cards = data;
            
            // Create a DOM for each card
            $.each(cards, function(index, card) {
            	card.custom = {}; // store additional data
                card.custom.order = 0;
                
            	if (hasLabel(card, Label.borrowRec) || hasLabel(card, Label.repairRec)) {
                    var dueDt = null;
                    if (card.due != null)
                        dueDt = new Date(card.due);

                    // Check card status
                    var pending = (card.idList == List.pending);
                    var borrowProcess = hasLabel(card, Label.borrowProcess);
                    var overdue = (!pending && !borrowProcess && dueDt != null && dueDt < new Date() && card.badges.checkItemsChecked < card.badges.checkItems);
                    var active = (hasLabel(card, Label.active) && !overdue);
                    var completed = (card.idList == List.completed);
                    
                    // Add classes for filtering
                    var filterClass = '';
                    if (pending)
                        filterClass += ' filter-pending';
                    if (completed)
                        filterClass += ' filter-completed';
                    if (overdue)
                        filterClass += ' filter-overdue';
                    if (active)
                        filterClass += ' filter-active';
                    if (borrowProcess)
                        filterClass += ' filter-borrowProcess';

                    // Label
                    var label = '';
                    if (overdue)
                        label += '<span class="label st-label-large bg-overdue">逾時未還</span>';
                    if (pending)
                        label += '<span class="label st-label-large bg-pending">待處理</span>';
                    if (borrowProcess)
                        label += '<span class="label st-label-large bg-pending">借用處理中</span>';
                    if (active)
                        label += '<span class="label st-label-large bg-active">進行中</span>';
                    if (completed)
                        label += '<span class="label st-label-large bg-completed">完成</span>';
                    if (label != '')
                        label = '<p>' + label + '</p>';

                    var borrowDt = getBorrowDate(card);
                    var activity = getActivity(card);
                    
                    // Order by status
                    var order = 0;
                    if (overdue)
                        order = 1;
                    else if (active)
                    	order = 2;
                    else if (borrowProcess)
                    	order = 3;
                    else if (pending)
                        order = 4;
                    else
                    	order = 5;

                    // Build DOM
                    var html = '<div class="col-xs-12 col-sm-6 col-md-4 '+filterClass+'">'+
                               '<div id="'+card.shortLink+'" class="request">' +
                               '<div class="request-footer">' +
                               label +
                               '<a href="request_adm.html?i='+card.shortLink+'"><strong>' + activity + '</strong></a>' +
                               '<div class="request-subheader">' +
                               '<div class="request-subheader-grp"><span class="glyphicon glyphicon-time" aria-hidden="true"></span> ' + borrowDt + ' / ' + dateFormat_ymd(dueDt) + '</div>' +
                               '<div class="request-subheader-grp"><span class="glyphicon glyphicon-check" aria-hidden="true"></span> ' + card.badges.checkItemsChecked+'/'+card.badges.checkItems + '</div>' +
                               '</div>' +
                               '</div>' +
                               '</div>';
                               
                    card.custom.order = order;
                    card.custom.html = html;
                }
            });
            
            // Sort by status, due date, id
            cards.sort(itemCompare);
            
            // Append DOM
            $.each(cards, function(index, card) {
                if (hasLabel(card, Label.borrowRec) || hasLabel(card, Label.repairRec)) {
                	$('#requests').append(card.custom.html);
                }
            });
        }

        $(function(){
            trelloAuthorize(loadCards);
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">81st HKG QM</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">首頁</a></li>
                <li><a href="request.html">借用申請</a></li>
                <li><a href="list.html">物資清單</a></li>
                <li class="active"><a href="admin.html">管理員專用</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="alert hidden" role="alert" id="alert-box">
            <span id="alert-msg"></span>
        </div>
        
        <div id="loader" style="text-align:center;">
            <img src="img/loading.gif"/>
        </div>
        <div id="requests" class="row hidden"></div>
        <div style="height: 100px">&nbsp;</div>
    </div>

</body>
</html>
